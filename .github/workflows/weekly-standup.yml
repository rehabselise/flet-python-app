name: Weekly Standup Reminder

on:
  schedule:
    # Every Monday at 08:00 UTC â€“ adjust as needed
    - cron: "0 8 * * MON"
  workflow_dispatch: {}  # allow manual trigger

permissions:
  issues: write   # needed to post comments
  contents: read

jobs:
  post-standup-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add standup reminder comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue_number = 76; // <-- Team 8 Weekly Standup
            const body = `
Weekly standup time! ðŸš€  

Please reply to this comment with your update using this structure:

- **Yesterday / Last week**: â€¦
- **Today / This week**: â€¦
- **Blocked by**: â€¦

@team-8 please add your updates below.`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body,
            });
