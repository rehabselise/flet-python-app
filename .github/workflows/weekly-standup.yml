name: Weekly Standup Reminder

on:
  schedule:
    - cron: "0 8 * * MON"
  workflow_dispatch: {}

permissions:
  issues: write
  contents: read

jobs:
  post-standup-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add standup reminder comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue_number = 76;
            const body = 'Weekly standup time! ðŸš€\n\nPlease reply to this comment with your update using this structure:\n\n- **Yesterday / Last week**: What was completed\n- **Today / This week**: What will be done\n- **Blocked by**: Any blockers or issues\n\n@team-8 please add your updates below.';
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body
            });
